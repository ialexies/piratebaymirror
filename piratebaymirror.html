<!DOCTYPE html>
<html>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
 
<script>
    var obj, dbParam, xmlhttp, myObj, x, txt = "";
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myObj = JSON.parse(this.responseText);
    txt += "<table border='1'>"
    txt += "<tr><th>URL</th><th>Country</th><th>Status</th><th>SSL</th></tr>"
    for (x in myObj) {
      txt += "<tr><td>" + myObj[x][0] + "</td><td>" + myObj[x][1] + "</td><td>" + myObj[x][2] + "</td><td>" + myObj[x][3] + "</td></tr>";
    }
    txt += "</table>"    
    document.getElementById("demo").innerHTML = txt;
  }
};
  xhttp.open("POST", "http://piratebaymirror.com/", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("tag=get*mirrors");
}
</script>

</body>
</html>
